
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas na Trilha - 2ª Edição</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #8B0000;
      color: white;
      text-align: center;
    }
    header {
      background-color: #8B0000;
      padding: 15px;
    }
    header img {
      height: 80px;
    }
    .banner {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
    }
    h1 {
      color: #00FF00;
      margin: 20px 0;
    }
    .form-container {
      margin: 30px auto;
      max-width: 800px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 1200px;
      border: none;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #600000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Elas na Trilha">
  </header>

  <section>
    <img src="images/banner.png" alt="Banner Elas na Trilha" class="banner">
    <h1>Elas na Trilha - 2ª Edição</h1>
    <p>Participe do nosso evento especial!<br>
    Taxa de inscrição: R$ 10,00</p>
  </section>

  <div class="form-container">
    <h2>Formulário de Inscrição</h2>
    <iframe src="https://forms.gle/dARdDcm5J3Nee4ou8"></iframe>
  </div>

  <footer>
    <p>&copy; 2025 Elas na Trilha - Todos os direitos reservados</p>
  </footer>
</body>
</html>
